<h1>Example Truffle Dapp</h1>
<select name="account" (change)="clickAddress($event)">
  <option *ngFor="let account of accounts">{{account}}</option>
</select>
<h3>{{model.account}} - You have {{model.balance}} META</h3>
<br>
<div fxLayout="row" fxLayoutAlign="stretch space-evenly" fxLayoutGap="20px">
  <input fxFlex="0 0 150px" [(colorPicker)]="color1" [style.background]="color1" [cpFallbackColor]="'rgb(0, 0, 0)'" />
  <input fxFlex="0 0 150px" [(colorPicker)]="color2" [style.background]="color2" [cpFallbackColor]="'rgb(255, 255, 255)'"/>
  <div fxFlex="0 0 50px" class="gradient"
       [style.background-image]="'radial-gradient( circle, ' + color1 + ', ' + color2 + ' )'"></div>
</div>
<br>
<h1>Send MetaCoin</h1>
<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"
                                              (change)="setAmount($event)">
<br><label for="receiver">To Address:</label><input type="text" id="receiver"
                                                    placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
                                                    (change)="setReceiver($event)">
<br><br>
<button id="send" (click)="sendCoin()">Send MetaCoin</button>
<br><br>
<span id="status">{{status}}</span>
