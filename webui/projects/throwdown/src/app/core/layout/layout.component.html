<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [fixedInViewport]="true"
    [fixedTopGap]="8"
    [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">
      <mat-icon>menu</mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/route-one">Route one</a>
      <a mat-list-item routerLink="/route-two">Route two</a>
      <a mat-list-item routerLink="/">Home Page</a>
      <a mat-list-item routerLink="/gradients">Gradients</a>
      <a mat-list-item routerLink="/meta-sender">MetaSender</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayout="row">
      <button
        fxFlexOffset="4"
        fxFlex="0 0 auto"
        type="button"
        mat-icon-button
        aria-label="Toggle sidenav"
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async).matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxFlex="12 1 auto">Application Title</span>
      <!--ng-container fxFlex="1 1 auto" *ngTemplateOutlet="myTemplate"></ng-container-->
    </mat-toolbar>
    <tdn-navbar [routeTemplate]="navbarTemplate">
      <mat-tab-group>
        <mat-tab label="One">
          <h1>Default tab content</h1>
          <p>...</p>
        </mat-tab>
        <mat-tab label="Two">
          <h1>Some more default tab content</h1>
          <button (click)="clickMe()" mat-button>Click me!</button>
          <p>...</p>
        </mat-tab>
      </mat-tab-group>
    </tdn-navbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
