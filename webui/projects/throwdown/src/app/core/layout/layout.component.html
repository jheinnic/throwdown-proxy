<ng-template #myTemplate><span fxFlex="9">Stoff</span><span fxFlex="4">Steff</span></ng-template>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [fixedInViewport]="true"
    [fixedTopGap]="8"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">
      <mat-icon>menu</mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/route-one'">Route one</a>
      <a mat-list-item routerLink="/route-two">Route two</a>
      <!--a mat-list-item [routerLink]="[{outlets: {sidebar: 'route-two-sidebar', primary: 'route-two'} }]">Route two</a-->
      <a mat-list-item routerLink="/">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayout="row">
      <button
        fxFlexOffset="4"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async).matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span fxFlex="10">Application Title</span>
      <ng-container fxFlex="1" *ngTemplateOutlet="myTemplate"></ng-container>
    </mat-toolbar>
    <tdn-navbar>
      <mat-tab-group>
        <mat-tab label="One">
          <h1>Some tab content</h1>
          <p>...</p>
        </mat-tab>
        <mat-tab label="Two">
          <h1>Some more tab content</h1>
          <button (click)="clickMe()" mat-button>Click me!</button>
          <p>...</p>
        </mat-tab>
      </mat-tab-group>
    </tdn-navbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
